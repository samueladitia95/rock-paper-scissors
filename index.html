<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="./style.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<main>
			<div id="score-box">
				<div class="player" id="human-player">User</div>
				<div id="score-count">
					<span id="score-human">0</span>
					<span>:</span>
					<span id="score-computer">0</span>
				</div>
				<div class="player" id="computer-player">Comp</div>
			</div>

			<div id="result-box">
				<h1 id="result-text">
					<span id="win-move"></span> <span id="result-description">Enjoy!</span>
					<span id="lost-move"></span> <span id="result"></span>
				</h1>
			</div>

			<div id="player-choice-box">
				<div id="rock" class="player-choice">
					<img src="./img/rock.png" alt="rock" />
				</div>
				<div id="paper" class="player-choice">
					<img src="./img/paper.png" alt="paper" />
				</div>
				<div id="scissors" class="player-choice">
					<img src="./img/scissors.png" alt="scissors" />
				</div>
			</div>

			<div id="next-move">
				<p>Your Next Move</p>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
